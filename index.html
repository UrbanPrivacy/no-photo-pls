<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>No Photo AR</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #ar-container { width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <div id="ar-container"></div>

  <!-- MindAR JS lokal laden -->
  <script src="./libs/mindar-image-three.prod.js"></script>

  <!-- Three.js + WebAR Code -->
  <script type="module">
    import * as THREE from './libs/three.module.js';

    function startAR() {
      if (!window.MINDAR || !window.MINDAR.IMAGE) {
        console.error("MindAR not loaded yet. Retrying...");
        setTimeout(startAR, 100);
        return;
      }

      const MindARThree = window.MINDAR.IMAGE.MindARThree;

      const mindarThree = new MindARThree({
        container: document.querySelector("#ar-container"),
        imageTargetSrc: './marker-preview.mind',
        uiLoading: "no",
        uiScanning: "no",
        videoConfig: { facingMode: 'environment' }
      });

      const { renderer, scene, camera } = mindarThree;
      const anchor = mindarThree.addAnchor(0);

      const plane = new THREE.Mesh(
        new THREE.PlaneGeometry(1,1),
        new THREE.MeshBasicMaterial({ color: 0x000000, transparent: true, opacity: 0.5 })
      );
      anchor.group.add(plane);

      mindarThree.start();

      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
    }

    startAR();
  </script>
</body>
</html>
