<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebAR Starter</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #ar-container { width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <div id="ar-container"></div>

  <script type="module">
    // Three.js lokal importieren
    import * as THREE from './libs/three.module.js';
    // MindAR lokal importieren
    import { MindARThree } from './libs/mindar-image-three.prod.js';

    // MindAR Setup
    const mindarThree = new MindARThree({
      container: document.querySelector("#ar-container"),
      imageTargetSrc: './marker-preview.mind', // Marker-Datei im gleichen Ordner
      uiLoading: "no",
      uiScanning: "no",
      videoConfig: { facingMode: 'environment' } // Rückkamera
    });

    const { renderer, scene, camera } = mindarThree;

    // Anchor für Marker 0
    const anchor = mindarThree.addAnchor(0);

    // Halbtransparente Plane als Platzhalter für Blur
    const plane = new THREE.Mesh(
      new THREE.PlaneGeometry(1,1),
      new THREE.MeshBasicMaterial({ color: 0x000000, transparent: true, opacity: 0.5 })
    );
    anchor.group.add(plane);

    // Start
    mindarThree.start();

    // Renderloop
    renderer.setAnimationLoop(() => {
      renderer.render(scene, camera);
    });
  </script>
</body>
</html>
