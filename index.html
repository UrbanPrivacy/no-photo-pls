<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebAR Starter</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #ar-container { width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <div id="ar-container"></div>

  <script type="module">
    // Absolute URLs für Three.js und MindAR
    import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';
    import { MindARThree } from 'https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js';

    // MindAR Setup
    const mindarThree = new MindARThree({
      container: document.querySelector("#ar-container"),
      imageTargetSrc: "./marker-preview.mind",
      uiLoading: "no",
      uiScanning: "no",
      videoConfig: { facingMode: "environment" } // Rückkamera
    });

    const { renderer, scene, camera } = mindarThree;

    // Beispiel: halbtransparente Plane als Blur-Platzhalter
    const geometry = new THREE.PlaneGeometry(1, 1);
    const material = new THREE.MeshBasicMaterial({ color: 0x000000, opacity: 0.5, transparent: true });
    const plane = new THREE.Mesh(geometry, material);

    // Marker-Anchor
    const anchor = mindarThree.addAnchor(0); // Marker 0
    anchor.group.add(plane);

    // MindAR starten
    mindarThree.start();

    // Animationsloop
    renderer.setAnimationLoop(() => {
      renderer.render(scene, camera);
    });
  </script>
</body>
</html>
