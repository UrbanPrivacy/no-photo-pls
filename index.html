<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>No Photo AR</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #ar-container { width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <div id="ar-container"></div>

  <!-- MindAR JS lokal laden -->
  <script src="./libs/mindar-image-three.prod.js"></script>

  <!-- Three.js + WebAR Code -->
  <script type="module">
    import * as THREE from './libs/three.module.js';

    // Sicherstellen, dass MindAR geladen ist
    window.addEventListener('load', async () => {
      if (!window.MINDAR || !window.MINDAR.IMAGE) {
        console.error("MindAR failed to load");
        return;
      }

      const MindARThree = window.MINDAR.IMAGE.MindARThree;

      // MindAR Setup
      const mindarThree = new MindARThree({
        container: document.querySelector("#ar-container"),
        imageTargetSrc: './marker-preview.mind', // Marker-Datei im gleichen Ordner
        uiLoading: "no",
        uiScanning: "no",
        videoConfig: { facingMode: 'environment' } // Rückkamera
      });

      const { renderer, scene, camera } = mindarThree;

      // Anchor für Marker 0
      const anchor = mindarThree.addAnchor(0);

      // Halbtransparente Plane als Platzhalter für Blur
      const plane = new THREE.Mesh(
        new THREE.PlaneGeometry(1,1),
        new THREE.MeshBasicMaterial({ color: 0x000000, transparent: true, opacity: 0.5 })
      );
      anchor.group.add(plane);

      // MindAR starten
      await mindarThree.start();

      // Renderloop
      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
    });
  </script>
</body>
</html>
