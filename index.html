<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebAR Starter</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/MindAR-js/three/dist/mindar-image-three.prod.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #ar-container { width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <div id="ar-container"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const mindarThree = new window.MINDAR.IMAGE.MindARThree({
        container: document.querySelector("#ar-container"),
        imageTargetSrc: "./image_target.mind",
        uiLoading: "no",
        uiScanning: "no",
        capture: false,
        videoConfig: { facingMode: "environment" } // Rückkamera
      });

      const { renderer, scene, camera } = mindarThree;

      // Einfache Blur-Plane über Kopf (Platzhalter)
      const geometry = new THREE.PlaneGeometry(1, 1);
      const material = new THREE.MeshBasicMaterial({ color: 0x000000, transparent: true, opacity: 0.5 });
      const plane = new THREE.Mesh(geometry, material);

      const anchor = mindarThree.addAnchor(0); // Marker 0
      anchor.group.add(plane);

      mindarThree.start();

      // Animation Loop
      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
    });
  </script>
</body>
</html>
