<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebAR Starter</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #ar-container { width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <div id="ar-container"></div>

  <script type="module">
    // Absolute URLs f端r Three.js und MindAR
    import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';
    import { MindARThree } from 'https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js';

    // MindAR initialisieren
    const mindarThree = new MindARThree({
      container: document.querySelector("#ar-container"),
      imageTargetSrc: './marker-preview.mind', // Marker-Datei im gleichen Ordner
      uiLoading: "no",
      uiScanning: "no",
      videoConfig: { facingMode: 'environment' } // R端ckkamera
    });

    const { renderer, scene, camera } = mindarThree;

    // Anchor f端r Marker 0
    const anchor = mindarThree.addAnchor(0);

    // Halbtransparente Plane als Platzhalter f端r Blur
    const plane = new THREE.Mesh(
      new THREE.PlaneGeometry(1,1),
      new THREE.MeshBasicMaterial({ color: 0x000000, transparent: true, opacity: 0.5 })
    );
    anchor.group.add(plane);

    // MindAR starten
    mindarThree.start();

    // Animationsloop
    renderer.setAnimationLoop(() => {
      renderer.render(scene, camera);
    });
  </script>
</body>
</html>
